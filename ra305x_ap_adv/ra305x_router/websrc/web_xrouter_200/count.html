<head>

<script type="text/javascript">
 document.write("<scr"+"ipt src=\"js/common.js\"></sc"+"ript>")
 </script>
<title>Rebooting system,please wait...</title>
</head>

<body>
<script>commonPageHead(-1);</script>
<div class="pageMain">
<span id="section1" style="display:block">
	<div class="img-loading">
    	<img src="images/loading.gif" height="185" width="250" alt="rebooting" />
        <span></span>
    </div>
    <div class="btn-div">
    <input type="button" value="25" id="btn_count" class="btn">
    <span></span>
    </div>
</span>
<span id="section2" style="display:none">
<div class="page_main">
	<div class="img-loading">
    	<img src="images/sucess.png" alt="reboot sucess" width="100" height="100">
        <span></span>
    </div>
    <div class="btn-div">
    <input type="button" class="btn" value="GO INDEX PAGE" id="btn_sucess" onClick="location.href='index.htm'">
    <span></span>
    </div>
</div>
</span>
</div>
<script language="javascript" type="text/javascript">
	
	var second = document.getElementById('btn_count').value;
	setInterval("redirect()", 1000); 
	function redirect(){
		if (second < 0){
			document.title = "Reboot sucess,you can connect repeater now!";
	 		document.getElementById("section1").style.display = "none";
			document.getElementById("section2").style.display = "block";
		} else{
			document.getElementById('btn_count').value = second--; 
		}
}
</script>
</body>
</html>
