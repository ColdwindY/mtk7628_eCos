<!DOCTYPE html>
<html>
<head>
<META http-equiv="Pragma" content="no-cache">
<META http-equiv="Content-Type"	content="text/html; charset=UTF-8">
<TITLE>Ralink Wireless Access Point</TITLE>
<SCRIPT language="JavaScript" src="js/utils.js"></SCRIPT>
<SCRIPT language="JavaScript" src="js/spec.js"></SCRIPT>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript">
window.onload = function()
{
	var aLi = document.getElementsByTagName("p");
	document.getElementById("Team").style.visibility = "hidden";
	var i = 0;	
	for (i = 0; i < aLi.length; i++)
	{		
		aLi[i].onclick = function ()
		{
			for (i = 0; i < aLi.length; i++) aLi[i].className = aLi[i].className.replace(/\s?cur/,"");
			this.className += "cur";
		};
	}
};
function taggleFir()
{
	document.getElementById("FirGra").style.visibility = "visible";
	document.getElementById("Team").style.visibility = "hidden";
}
function taggleTeam()
{
	document.getElementById("FirGra").style.visibility = "hidden";
	document.getElementById("Team").style.visibility = "visible";
}
</script>
<body>
<script>pageHead();</script>
<div class="aboutMenu">
    <ul>
        <li onClick="taggleFir()"><p class="cur">fir</p></li>
        <li onClick="taggleTeam()"><p>team</p></li>
    </ul>
</div>
<br />
<div class="AllConter">
	<div id="FirGra"><h4>FirGra</h4></div>
	<div id="Team"><h4>Team</h4></div>
	</div>
	<script>pageTail();</script>
</body>
</HTML>
